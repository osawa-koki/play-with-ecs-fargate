      IpProtocol: '-1'
      FromPort: -1
      ToPort: -1
      CidrIp: 0.0.0.0/0
  # ç·´ç¿’ç›®çš„ã®ãŸã‚ã€å…¨ã¦ã®ã‚¢ã‚¯ã‚»ã‚¹(Egress)ã‚’è¨±å¯ï¼
